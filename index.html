<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <div id="light-dark">
        <button id="light"></button>
        <button id="dark"></button>
      </div>
      <div id="screen">
        <p></p>
        <h1></h1>
      </div>
      <div id="buttons">
        <div id="extra-buttons">
          <button id="clear" class="">C</button>
          <button id="left-parenthese" class="">(</button>
          <button id="right-parenthese" class="">)</button>
          <button id="positive-negative" class="">+-</button>
          <button id="power" class="">x*</button>
          <button id="factorial" class="">x!</button>
        </div>
        <div id="nums-and-funcs">
          <div id="numbers">
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
            <button id="dot" class="numbers">.</button>
            <button id="zero" class="numbers">0</button>
            <button id="backspace" class="numbers">b</button>
          </div>
          <div id="function-buttons">
            <button id="divide" class="">/</button>
            <button id="multiply" class="">*</button>
            <button id="subtract" class="">-</button>
            <button id="add" class="">+</button>
            <button id="result" class="">=</button>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/MohamedBechirMejri/" target="_blank"
          >Mohamed Bechir Mejri</a
        >
        2021
      </footer>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
